version: 2
updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(backend)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
    ignore:
      # Ignore major version updates for critical packages (uncomment if needed)
      # - dependency-name: "express"
      #   update-types: ["version-update:semver-major"]
  
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/billook"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    ignore:
      # Ignore major version updates for critical packages (uncomment if needed)
      # - dependency-name: "react"
      #   update-types: ["version-update:semver-major"]
      # - dependency-name: "react-dom"
      #   update-types: ["version-update:semver-major"]

